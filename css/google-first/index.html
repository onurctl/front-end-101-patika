<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- logo: -->

    <div>
        <div class="img">
            <img src="google.jpg" alt="google-logo">
        </div>
    </div>
   
    <!-- search box: -->

        <div class="container bg-search">

            <span>Search the web using Google!</span>
            
            <div class="input-area"><input type="search" id="gsearch"> </div>
            
            <div class="btn1">
                <button>Google Search</button>
            </div>

            <div class="btn2">
                <button>I'm feeling lucky!</button>
            </div>

        </div>

        <!-- link/içerik alanları:  -->

        <div class="font">
            <div class="box-1 center">
            </br>
                <p class="margin">Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>

            <div class="box-2 center">
                <a href="#">Help!</a>
                <br>
                <a href="#">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
            </div>

            <div class="box-3 center">
                <p class="margin">Get Google!</br>updates monthly:</p>
                 <input type="email" name="e-mail" placeholder="your e-mail">
                 <br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>

        </div>
            
        <!-- footer: -->

        <footer class="center">
            </br>
            <p>Copyright ©1998 Google Inc.</p>
        </footer>
        
</body>

</html>
