<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

   <!-- header area: -->

   <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Görseller</a>
            <div class="menu-item">
                <img src="assets/menu-dots.png" alt="menu-dots-icon">
            </div>
            <div class="menu-item menu-item-2">
                <img src="assets/profile-picture.png" alt="profile picture">
            </div>
        </nav>
   </header>

   <!-- search area: -->

   <div class="search-area">
        <section>
          
            <img class="g-logo" src="assets/google-logo.png" alt="google-logo"> </br>

            <div class="search-box">
                <img src="assets/search-icon.png" alt="" class="search-icon">
                <input type="text">
                <div class="search-icons">
                    <img src="assets/key.png" alt="keyboard-icon">
                    <img src="assets/mic.png" alt="microphone-icon">
                    <img src="assets/cam.png" alt="camera-icon">
                </div>

            </div>

            </br>

            <div class="search-buttons">
                <button>Google'da Ara</button>
                <button>Kendimi Şanslı Hissediyorum</button>
            </div>

        </section>
    </div>

    <!-- footer area: -->

   <footer>
        <div>
            <a href="#">Hakkında</a>
            <a href="#">Reklam</a>
            <a href="#">İşletme</a>
            <a href="#">Arama Nasıl Çalışır?</a>
        </div>
        <div>
            <a href="#">Gizlilik</a>
            <a href="#">Şartlar</a>
            <a href="#">Ayarlar</a>
        </div>
   </footer>
</body>
</html>
